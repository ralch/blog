<div class="push-center" itemscope itemtype="http://schema.org/BlogPosting">
    <h2 class="title">
        <a href="{{ .Permalink }}" itemprop="headline">{{ .Title }}</a>
    </h2>
    <hr>
    <time class="post-time">
        {{ partial "post/meta" . }}
        {{ partial "tags.html" . }}
    </time>
    {{ if .Description }}
    <blockquote itemprop="about">{{ .Description }}</blockquote>
    {{ end }}
    <p itemprop="about">{{ .Summary | safeHTML }}</p>
    </div>
</div>
