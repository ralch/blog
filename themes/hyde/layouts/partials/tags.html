{{ $Site := .Site }}
{{ if .Params.tags }}
<div class="tags-list">
    <span class="dark-red">Tags</span><span class="decorative-marker">#</span>
    {{ range .Params.tags }}
    <a class="post-tag post-tag-{{ . | urlize }}" href="{{ $Site.BaseURL }}/tags/{{ . | urlize }}">{{ . }}</a>,
    {{ end }}
</div>
{{ end }}
